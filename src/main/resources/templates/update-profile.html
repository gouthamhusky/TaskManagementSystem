<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" th:href="@{/css/style.css}">

  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <title>Profile</title>
</head>

<body>
<nav>
  <div class="logo-name">
    <div class="logo-image">
      <img src="images/logo.png" alt="">
    </div>

    <span class="logo_name">Task Management System</span>
  </div>

  <div class="menu-items">
    <ul class="nav-links">
      <li>
        <a th:href="@{/home}">
          <i class="uil uil-estate"></i>
          <span class="link-name">Dashboard</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="uil uil-clipboard-notes"></i>
          <span class="link-name">My Tasks</span>
        </a>
      </li>
      <li>
        <a th:href="@{/tasks/view}">
          <i class="uil uil-clipboard"></i>
          <span class="link-name">All Tasks</span>
        </a>
      </li>
      <li>
        <a th:href="@{/tasks/add/view}">
          <i class="uil uil-edit"></i>
          <span class="link-name">Add Tasks</span>
        </a>
      </li>
      <li>
        <a th:href="@{/}">
          <i class="uil uil-user-circle"></i>
          <span class="link-name">Profile</span>
        </a>
      </li>
    </ul>

    <ul class="logout-mode">
      <li>
        <a th:href="@{/logout}">
          <i class="uil uil-signout"></i>
          <span class="link-name">Logout</span>
        </a>
      </li>

      <li class="mode">
        <a href="#">
          <i class="uil uil-moon"></i>
          <span class="link-name">Dark Mode</span>
        </a>

        <div class="mode-toggle">
          <span class="switch"></span>
        </div>
      </li>
    </ul>
  </div>
</nav>

<section class="dashboard">
  <div class="top">
    <i class="uil uil-bars sidebar-toggle"></i>

    <div class="search-box">
      <i class="uil uil-search"></i>
      <input type="text" placeholder="Search here...">
    </div>

  </div>
  <div class="dash-content-update-task">
    <div class="activity">

      <div class="title">
        <i class="uil uil-user"></i>
        <span class="text">Update Profile</span>
      </div>

      <div class="container" style="margin-left: 20px;">
        <form action="#" th:action="@{/users/update(id=${currentUser.id})}"
              th:object="${currentUser}" method="POST">

          <!--Add hidden form field to handle the update -->
          <input type="hidden" th:field="*{id}">

          <input type="text" th:field="*{firstName}"
                 class="form-control mb-4 w-25" placeholder="First Name">

          <input type="text" th:field="*{lastName}"
                 class="form-control mb-4 w-25" placeholder="Last Name">

          <input type="text" th:field="*{userName}"
                 class="form-control mb-4 w-25" placeholder="Status">

          <input type="password" th:field="*{password}"
                 class="form-control mb-4 w-25" placeholder="Password">

          <input type="hidden" th:each="task : *{tasks}" th:name="'taskIds'" th:value="${task.id}">

          <input type="hidden" th:each="role : *{roles}" th:name="'roleIds'" th:value="${role.id}">

          <button type="submit" class="btn btn-warning col-1">Update</button>
          <a th:href="@{/home}"
             class="btn btn-dark col-1">
            Back
          </a>
        </form>
      </div>
    </div>
  </div>
</section>

<script th:src="@{/js/script.js}"></script>
</body>

</html>
